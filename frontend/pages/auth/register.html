<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EOCS</title>
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/animations.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-logo">
            <a href="../../index.html">
                <img src="../../assets/images/eocs-logo.svg" alt="EOCS Logo" class="logo">
            </a>
        </div>
        <a href="../../index.html" class="back-link">‚Üê Back to Home</a>
    </nav>

    <!-- Registration Form -->
    <div class="auth-container">
        <div class="auth-box register-box">
            <img src="../../assets/images/eocs-logo.svg" alt="EOCS Logo" class="auth-logo">
            <h2>Join EOCS</h2>
            <p class="auth-subtitle">Begin your journey in computational science</p>

            <form class="auth-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="high-school">Category A: High School (Grades 9-12)</option>
                        <option value="university">Category B: University (Undergraduate)</option>
                    </select>
                </div>

                <div class="form-group grade-year" style="display: none;">
                    <label for="gradeYear">Grade/Year</label>
                    <select id="gradeYear" name="gradeYear">
                        <option value="">Select Grade/Year</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="institution">School/University Name</label>
                    <input type="text" id="institution" name="institution" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="01xxxxxxxxx" pattern="01[0-9]{9}" required>
                </div>

                <div class="form-group form-checkbox">
                    <label>
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="cta-primary auth-submit">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="auth-decorative-elements">
            <div class="element dna"></div>
            <div class="element math"></div>
            <div class="element chemistry"></div>
            <div class="element hieroglyph"></div>
        </div>
    </div>

    <script src="../../js/main.js"></script>
    <script>
        // Dynamic Grade/Year options based on category
        const categorySelect = document.getElementById('category');
        const gradeYearSelect = document.getElementById('gradeYear');
        const gradeYearContainer = document.querySelector('.grade-year');

        const gradeOptions = {
            'high-school': [
                { value: '9', label: 'Grade 9' },
                { value: '10', label: 'Grade 10' },
                { value: '11', label: 'Grade 11' },
                { value: '12', label: 'Grade 12' }
            ],
            'university': [
                { value: '1', label: '1st Year' },
                { value: '2', label: '2nd Year' },
                { value: '3', label: '3rd Year' },
                { value: '4', label: '4th Year' }
            ]
        };

        categorySelect.addEventListener('change', function() {
            const category = this.value;
            gradeYearContainer.style.display = category ? 'block' : 'none';
            
            if (category) {
                gradeYearSelect.innerHTML = `
                    <option value="">Select Grade/Year</option>
                    ${gradeOptions[category]
                        .map(opt => `<option value="${opt.value}">${opt.label}</option>`)
                        .join('')}
                `;
            }
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Handle registration form submission
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            console.log('Registration data:', data);
            // Add actual registration logic here
        });
    </script>
</body>
</html>
