<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EOCS</title>
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/animations.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-logo">
            <a href="../../index.html">
                <img src="../../assets/images/eocs-logo.svg" alt="EOCS Logo" class="logo">
            </a>
        </div>
        <a href="../../index.html" class="back-link">‚Üê Back to Home</a>
    </nav>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-box">
            <img src="../../assets/images/eocs-logo.svg" alt="EOCS Logo" class="auth-logo">
            <h2>Login to EOCS</h2>
            <p class="auth-subtitle">Begin your journey in computational science</p>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group form-actions">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="cta-primary auth-submit">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register Now</a></p>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="auth-decorative-elements">
            <div class="element dna"></div>
            <div class="element math"></div>
            <div class="element chemistry"></div>
            <div class="element hieroglyph"></div>
        </div>
    </div>

    <script src="../../js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Handle login form submission
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            console.log('Login attempt:', data);
            // Add actual login logic here
        });
    </script>
</body>
</html>
