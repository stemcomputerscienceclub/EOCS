<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
    <style>
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            fill: #00E5FF;
        }
        .accent {
            fill: none;
            stroke: #00E5FF;
            stroke-width: 2;
        }
        .glow {
            filter: url(#glow);
        }
    </style>

    <defs>
        <!-- Glow Effect -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background Circuit Pattern -->
    <g class="accent" opacity="0.3">
        <path d="M0,40 H200" />
        <path d="M20,20 V60" />
        <path d="M180,20 V60" />
        <circle cx="20" cy="40" r="2" />
        <circle cx="180" cy="40" r="2" />
    </g>

    <!-- Main Text -->
    <g class="glow">
        <!-- EOCS -->
        <text class="logo-text" x="50%" y="50%" 
              text-anchor="middle" 
              dominant-baseline="middle" 
              font-size="40">
            EOCS
        </text>
    </g>

    <!-- Decorative Elements -->
    <g class="accent glow">
        <!-- Left Ankh -->
        <path d="M30,30 
                 Q35,25 40,30 
                 Q45,35 40,40 
                 Q35,45 30,40 
                 Q25,35 30,30" />
        
        <!-- Right Binary -->
        <text x="160" y="35" 
              font-family="monospace" 
              font-size="10" 
              fill="#00E5FF">
            1010
        </text>
    </g>

    <!-- Subtitle -->
    <text class="logo-text" x="50%" y="70" 
          text-anchor="middle" 
          font-size="12">
        Egyptian Olympiad in Computational Science
    </text>
</svg>