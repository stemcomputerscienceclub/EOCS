    <text x="100" y="40" class="logo-text" text-anchor="middle" font-size="36">MCIT</text>
    <text x="100" y="70" class="subtitle" text-anchor="middle" font-size="14">Ministry of Communications</text>
    <text x="100" y="90" class="subtitle" text-anchor="middle" font-size="14">and Information Technology</text>
