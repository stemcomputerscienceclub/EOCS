<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
    <style>
        .math-symbol { 
            fill: none; 
            stroke: #00E5FF; 
            stroke-width: 2; 
        }
        .math-text { 
            fill: #00E5FF; 
            font-family: 'Arial', sans-serif; 
            font-size: 14px; 
        }
    </style>
    
    <!-- Sigma Symbol -->
    <path class="math-symbol" d="M30,30 L50,30 L35,50 L50,70 L30,70 L30,30" />
    
    <!-- Integral Symbol -->
    <path class="math-symbol" d="M80,20 Q75,35 75,50 Q75,65 70,80" />
    
    <!-- Pi Symbol -->
    <path class="math-symbol" d="M100,40 L120,40 M110,40 L110,70" />
    
    <!-- Division Symbol -->
    <circle class="math-symbol" cx="40" cy="100" r="3" />
    <line class="math-symbol" x1="30" y1="100" x2="50" y2="100" />
    <circle class="math-symbol" cx="40" cy="110" r="3" />
    
    <!-- Square Root -->
    <path class="math-symbol" d="M70,110 L80,120 L90,90 L110,90" />
    
    <!-- Infinity Symbol -->
    <path class="math-symbol" d="M110,110 Q120,110 120,115 Q120,120 110,120 Q100,120 100,115 Q100,110 110,110" />
    
    <!-- Matrix Brackets -->
    <path class="math-symbol" d="M20,40 Q15,50 20,60 M50,40 Q55,50 50,60" />
    
    <!-- Binary Numbers -->
    <text class="math-text" x="85" y="35">1010</text>
    <text class="math-text" x="25" y="95">0101</text>
    
    <!-- Mathematical Operators -->
    <text class="math-text" x="60" y="60">∑</text>
    <text class="math-text" x="120" y="60">∫</text>
    <text class="math-text" x="90" y="130">∞</text>
</svg>