<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <style>
        .pattern {
            fill: none;
            stroke: #00E5FF;
            stroke-width: 1;
            opacity: 0.1;
        }
        .accent {
            fill: none;
            stroke: #FF9F1C;
            stroke-width: 1;
            opacity: 0.05;
        }
    </style>

    <defs>
        <!-- Pattern Definition -->
        <pattern id="hieroglyphPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <!-- Vertical Lines -->
            <line class="pattern" x1="0" y1="0" x2="0" y2="100" />
            <line class="pattern" x1="50" y1="0" x2="50" y2="100" />
            <line class="pattern" x1="100" y1="0" x2="100" y2="100" />

            <!-- Horizontal Lines -->
            <line class="pattern" x1="0" y1="0" x2="100" y1="0" />
            <line class="pattern" x1="0" y1="50" x2="100" y1="50" />
            <line class="pattern" x1="0" y1="100" x2="100" y1="100" />

            <!-- Hieroglyphic Elements -->
            <!-- Ankh -->
            <path class="pattern" d="M25,20 Q30,15 35,20 Q40,25 35,30 Q30,35 25,30 Q20,25 25,20 M30,30 L30,40" />

            <!-- Eye of Horus -->
            <path class="pattern" d="M70,20 Q80,15 90,20 Q85,25 80,25 Q75,25 70,20" />

            <!-- Pyramid -->
            <path class="pattern" d="M20,70 L30,60 L40,70 Z" />

            <!-- Scientific Elements -->
            <!-- Atom -->
            <circle class="pattern" cx="80" cy="80" r="5" />
            <ellipse class="pattern" cx="80" cy="80" rx="10" ry="5" />
            <ellipse class="pattern" cx="80" cy="80" rx="10" ry="5" transform="rotate(60,80,80)" />
            <ellipse class="pattern" cx="80" cy="80" rx="10" ry="5" transform="rotate(120,80,80)" />

            <!-- DNA -->
            <path class="pattern" d="M15,60 Q20,65 15,70 M25,60 Q20,65 25,70" />

            <!-- Accent Elements -->
            <path class="accent" d="M45,45 L55,45 L50,55 Z" />
            <circle class="accent" cx="75" cy="45" r="3" />
        </pattern>
    </defs>

    <!-- Apply Pattern -->
    <rect width="300" height="300" fill="url(#hieroglyphPattern)" />
</svg>