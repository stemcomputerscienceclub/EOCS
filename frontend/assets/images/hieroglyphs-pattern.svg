<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <style>
        .pattern {
            fill: none;
            stroke: #00E5FF;
            stroke-width: 1;
            opacity: 0.1;
        }
        .binary {
            fill: #00E5FF;
            font-family: monospace;
            font-size: 8px;
            opacity: 0.1;
        }
    </style>

    <defs>
        <!-- Pattern Definition -->
        <pattern id="hieroglyphPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <!-- Circuit Board Grid -->
            <path class="pattern" d="M0,0 L100,0 L100,100 L0,100 Z" />
            <path class="pattern" d="M50,0 L50,100" />
            <path class="pattern" d="M0,50 L100,50" />

            <!-- Ankh Symbol -->
            <path class="pattern" d="M25,20 Q30,15 35,20 Q40,25 35,30 Q30,35 25,30 Q20,25 25,20 M30,30 L30,40 M25,35 L35,35" />

            <!-- Eye of Horus -->
            <path class="pattern" d="M70,20 Q80,15 90,20 Q85,25 80,25 Q75,25 70,20" />

            <!-- Pyramid -->
            <path class="pattern" d="M20,70 L30,60 L40,70 Z" />

            <!-- Binary Numbers -->
            <text class="binary" x="65" y="75">1010</text>
            <text class="binary" x="15" y="85">0101</text>

            <!-- Circuit Elements -->
            <circle class="pattern" cx="80" cy="80" r="2" />
            <path class="pattern" d="M75,80 L85,80" />
            <path class="pattern" d="M80,75 L80,85" />

            <!-- DNA Helix Fragment -->
            <path class="pattern" d="M60,85 Q65,90 60,95 M70,85 Q65,90 70,95 M60,87 L70,87 M60,93 L70,93" />

            <!-- Mathematical Symbols -->
            <text class="binary" x="40" y="95">∑</text>
            <text class="binary" x="85" y="35">∫</text>

            <!-- Scarab -->
            <path class="pattern" d="M15,15 Q20,10 25,15 Q20,20 15,15" />
        </pattern>
    </defs>

    <!-- Apply Pattern -->
    <rect width="200" height="200" fill="url(#hieroglyphPattern)" />
</svg>