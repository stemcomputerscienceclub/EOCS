<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Pattern Definition -->
        <pattern id="hieroglyphPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
            <!-- Ankh Symbol -->
            <path d="M50 20 Q50 40 65 50 H35 Q50 40 50 20 M50 50 V80" 
                  stroke="#FFD700" 
                  fill="none" 
                  stroke-width="2" 
                  opacity="0.05"/>
            
            <!-- Eye of Horus -->
            <path d="M120 40 Q140 30 160 40 Q140 50 120 40 M130 40 L135 35 M145 40 L150 35" 
                  stroke="#FFD700" 
                  fill="none" 
                  stroke-width="2" 
                  opacity="0.05"/>
            
            <!-- Pyramid -->
            <path d="M40 160 L80 100 L120 160 Z" 
                  stroke="#FFD700" 
                  fill="none" 
                  stroke-width="2" 
                  opacity="0.05"/>
            
            <!-- Binary Circuit -->
            <path d="M140 120 L160 120 M150 110 L150 130 M155 115 L155 125" 
                  stroke="#00E6D6" 
                  fill="none" 
                  stroke-width="2" 
                  opacity="0.05"/>
            
            <!-- Binary Numbers -->
            <text x="20" y="120" 
                  font-family="monospace" 
                  font-size="12" 
                  fill="#00E6D6" 
                  opacity="0.05">
                10110
            </text>
            
            <!-- Mathematical Symbols -->
            <text x="160" y="80" 
                  font-family="serif" 
                  font-size="16" 
                  fill="#00E6D6" 
                  opacity="0.05">
                ∑∫∂
            </text>
            
            <!-- Molecular Structure -->
            <circle cx="80" cy="40" r="3" 
                    stroke="#00E6D6" 
                    fill="none" 
                    stroke-width="2" 
                    opacity="0.05"/>
            <line x1="80" y1="40" x2="100" y2="60" 
                  stroke="#00E6D6" 
                  stroke-width="2" 
                  opacity="0.05"/>
            <circle cx="100" cy="60" r="3" 
                    stroke="#00E6D6" 
                    fill="none" 
                    stroke-width="2" 
                    opacity="0.05"/>

            <!-- Egyptian Scarab -->
            <path d="M30 100 Q40 90 50 100 Q60 110 50 120 Q40 110 30 100" 
                  stroke="#FFD700" 
                  fill="none" 
                  stroke-width="2" 
                  opacity="0.05"/>

            <!-- Infinity Symbol -->
            <path d="M170 150 Q180 140 190 150 Q180 160 170 150" 
                  stroke="#00E6D6" 
                  fill="none" 
                  stroke-width="2" 
                  opacity="0.05"/>

            <!-- Code Brackets -->
            <text x="10" y="150" 
                  font-family="monospace" 
                  font-size="14" 
                  fill="#00E6D6" 
                  opacity="0.05">
                { }
            </text>

            <!-- Egyptian Wave Pattern -->
            <path d="M140 180 Q150 170 160 180 Q170 190 180 180" 
                  stroke="#FFD700" 
                  fill="none" 
                  stroke-width="2" 
                  opacity="0.05"/>
        </pattern>
    </defs>
    
    <!-- Background with Pattern -->
    <rect width="100%" height="100%" fill="url(#hieroglyphPattern)"/>
</svg>