<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="300" height="150" fill="#1E3D59"/>
    
    <!-- EUI Text -->
    <text x="50" y="70" 
          font-family="Orbitron" 
          font-size="48" 
          fill="#FFD700"
          style="font-weight: bold;">
        EUI
    </text>
    
    <!-- University Text -->
    <text x="50" y="100" 
          font-family="Roboto" 
          font-size="16" 
          fill="#FFFFFF">
        Egypt University of Informatics
    </text>
    
    <!-- Decorative Elements -->
    <circle cx="250" cy="75" r="30" 
            fill="none" 
            stroke="#00CED1" 
            stroke-width="2"/>
    
    <path d="M230 75 L270 75 M250 55 L250 95" 
          stroke="#00CED1" 
          stroke-width="2"/>
    
    <!-- Binary Pattern -->
    <text x="220" y="130" 
          font-family="monospace" 
          font-size="12" 
          fill="#00CED1">
        10110101
    </text>
    
    <!-- Glow Effect -->
    <circle cx="250" cy="75" r="35" 
            fill="none" 
            stroke="#00CED1" 
            stroke-width="1" 
            opacity="0.5">
        <animate attributeName="opacity"
                 values="0.5;0.2;0.5"
                 dur="2s"
                 repeatCount="indefinite"/>
    </circle>
</svg>