<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="98" fill="#1E3D59" stroke="#00CED1" stroke-width="4"/>
    
    <!-- Head -->
    <circle cx="100" cy="85" r="35" fill="#00CED1"/>
    
    <!-- Body -->
    <path d="M100 125 
             C 60 125, 40 170, 40 200
             L 160 200
             C 160 170, 140 125, 100 125"
          fill="#00CED1"/>
    
    <!-- Egyptian Crown Elements -->
    <path d="M65 85
             Q 100 30, 135 85
             Q 100 70, 65 85"
          fill="#FFD700"
          opacity="0.8"/>
    
    <!-- Decorative Elements -->
    <circle cx="85" cy="80" r="4" fill="#FFD700"/>
    <circle cx="115" cy="80" r="4" fill="#FFD700"/>
    
    <!-- Hieroglyph-inspired Details -->
    <path d="M75 95 Q 100 105, 125 95" 
          fill="none" 
          stroke="#1E3D59" 
          stroke-width="3"
          stroke-linecap="round"/>
    
    <!-- Scientific Symbols -->
    <text x="85" y="160" 
          font-family="Arial" 
          font-size="12" 
          fill="#1E3D59"
          transform="rotate(-30, 85, 160)">∑</text>
    <text x="115" y="160" 
          font-family="Arial" 
          font-size="12" 
          fill="#1E3D59"
          transform="rotate(30, 115, 160)">π</text>
    
    <!-- Glow Effect -->
    <circle cx="100" cy="100" r="98" 
            fill="none" 
            stroke="#00CED1" 
            stroke-width="2" 
            opacity="0.5">
        <animate attributeName="opacity"
                 values="0.5;0.2;0.5"
                 dur="2s"
                 repeatCount="indefinite"/>
    </circle>
</svg>